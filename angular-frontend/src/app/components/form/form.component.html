<div class="page-header">
    <h1>Ingresa tu Movimiento</h1>
</div>
<div>
    <form (ngSubmit)="onSubmitForm(form.value)" #form="ngForm" class="form">
        <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" name="cantidad" id="" [(ngModel)]="formularioData.cantidad" class="form-control custom-input">
        <label for="producto">Producto:</label>
            <select name="producto" id="" (change)="getSelectedProduct($event)" [(ngModel)]="formularioData.producto" class="form-select custom-select"> 
                <option value="{{ producto.id }}" *ngFor="let producto of productos"> {{ producto.nombre }} </option>
            </select>
            <div *ngIf="productoEspecifico">
                <p class="form-message">Cantidad total del producto: {{ productoEspecifico.cantidad }}</p>
            </div>
        <label for="deposito">Deposito:</label>
            <select name="deposito" id="" [(ngModel)]="formularioData.deposito" class="form-select custom-select">
                <option value="{{ deposito.id }}" *ngFor="let deposito of depositos"> {{ deposito.nombre }} </option>
            </select>
        <label for="tipo_movimiento">Tipo de movimiento:</label>
            <select name="tipo_movimiento" id="" [(ngModel)]="formularioData.movimientoTipo" class="form-select custom-select">
                <option value="{{ tipo_movimiento.id }}" *ngFor="let tipo_movimiento of tipos_movimientos"> {{ tipo_movimiento.nombre }} </option>
            </select>
        <input type="submit" value="Enviar" class="btn btn-primary form-button">
    </form>

    <table class="table table-bordered my-table">
        <thead>
            <tr>
                <td>Deposito:</td>
                <td>Cantidad del producto:</td>
            </tr>
        </thead>
        <thead>
            <tr *ngFor="let i of depositoProductoEspecifico">
                <td> {{ i.deposito.nombre }} </td>
                <td> {{ i.cantidad }} </td>
            </tr>
        </thead>
    </table>
</div>
